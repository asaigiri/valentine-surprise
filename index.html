<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Exam üíö</title>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Gaegu', cursive;
      background: radial-gradient(circle, #ccff33, #88b300);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      color: #000;
    }

    /* THE GLASS BOX */
    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      padding: 40px 20px;
      border-radius: 50px;
      border: 3px solid #000;
      box-shadow: 15px 15px 0px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      min-height: 450px; /* Ensures the box stays a good size */
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 { font-size: 40px; margin: 15px 0; line-height: 1.1; }
    p { font-size: 28px; }

    #res {
      margin-top: 20px;
      font-size: 30px;
      font-weight: bold;
      line-height: 1.2;
    }

    .main-gif {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #000;
    }

    .response-gif {
      width: 220px;
      border-radius: 20px;
      margin-top: 10px;
      border: 3px solid #000;
    }

    button {
      padding: 10px 20px;
      font-family: 'Gaegu', cursive;
      font-size: 24px;
      font-weight: bold;
      border: 3px solid #000;
      border-radius: 15px;
      cursor: pointer;
      margin: 8px;
      box-shadow: 4px 4px 0px #000;
      transition: transform 0.1s;
    }

    button:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #000; }

    #yesBtn { background-color: #000; color: #ccff33; animation: pulse 1.5s infinite; }
    
    #noBtn {
      background-color: #fff;
      color: #000;
      position: absolute; /* Kept absolute for "fence" movement */
      z-index: 999;
      left: 60%;
      top: 70%;
    }

    .optionBtn { display: block; width: 100%; margin: 8px 0; background: #000; color: #ccff33; }
    #nextBtn { background: #fff; color: #000; margin-top: 15px; }

    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

    .sock {
      position: fixed;
      top: -50px;
      font-size: 40px;
      z-index: 1;
      pointer-events: none;
      animation: fall 3s linear forwards;
    }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

    .polaroid {
      background: white;
      padding: 15px;
      padding-bottom: 30px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transform: rotate(-2deg);
      max-width: 300px;
    }
  </style>
</head>

<body>

<div class="container" id="mainContainer">
  <div id="introArea">
    <img src="bb.jpeg" class="main-gif", alt="Picture">
    <h1>Do I love you the mostest?</h1>
    <button id="yesBtn">YES!</button>
    <button id="noBtn">NO</button>
  </div>
    
  <div id="captionArea" style="display: none;">
    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzZjMnVjYmJqdTE0MnQzOXVjdHp1ZGwxZ2ZmY2thOXF1dm4xZHVyayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UhYOxlQqRB4Hske6vC/giphy.gif" class="response-gif">
    <h1>Duh!! Of course I love you the mostest üòâ</h1>
    <p>But before we celebrate, you have to pass a little "Us" exam...</p>
    <button id="startQuizBtn" style="background: black; color: #ccff33;">I'm Ready! ‚úçÔ∏è</button>
  </div>
    
  <div id="quiz" style="display: none;"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const container = document.getElementById("mainContainer");
const introArea = document.getElementById("introArea");
const captionArea = document.getElementById("captionArea");
const quizDiv = document.getElementById("quiz");
const startQuizBtn = document.getElementById("startQuizBtn");

/* --- NO BUTTON LOGIC --- */
document.addEventListener("mousemove", (e) => {
  if (introArea.style.display === "none") return;

  const rect = noBtn.getBoundingClientRect();
  const containerRect = container.getBoundingClientRect();
  const btnCenterX = rect.left + rect.width / 2;
  const btnCenterY = rect.top + rect.height / 2;

  const distance = Math.sqrt(Math.pow(e.clientX - btnCenterX, 2) + Math.pow(e.clientY - btnCenterY, 2));

  if (distance < 100) {
    // Math to stay inside the "Glass Box"
    const maxX = containerRect.width - rect.width - 20;
    const maxY = containerRect.height - rect.height - 20;
    
    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  }
});

/* --- FLOW LOGIC --- */
yesBtn.onclick = () => {
  introArea.style.display = "none";
  captionArea.style.display = "block";
};

startQuizBtn.onclick = () => {
  captionArea.style.display = "none";
  quizDiv.style.display = "block";
  showQ();
};

/* --- QUIZ DATA --- */
const questions = [
  { q: "1Ô∏è‚É£ Where did we first kiss?", opts: ["High Street", "House Bar", "Southpark", "Bear Lane"], ans: 0, res: "Correct! Popularly known as Broad Street üòå" },
  { q: "2Ô∏è‚É£ Who coined the term babsies?", opts: ["Anurag", "Priyadarshini"], ans: -1, res: "Doesn't matter, you're the bestest!" },
  { q: "3Ô∏è‚É£ How many socks have you stolen?", opts: ["2", "10", "100", "Elon Musk's net worth"], ans: -1, res: "Infinite. I'm calling the police. üöì" },
  { q: "4Ô∏è‚É£ My favorite outfit on you?", opts: ["Summer dress", "Blazer-skirt-stockings", "Sports bra look"], ans: -1, res: "I love it with everything and nothing on you. But that corporate look... oh boy. ü§§" },
  { q: "5Ô∏è‚É£ Will you be my valentine?", opts: ["Yes", "Yes"], ans: 0, res: "Phew thank you for choosing yes. Yayy!! ‚ù§Ô∏è" }
];

const gifs = [
  "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExaW5zZ2J4dWQ0N2o1NHI4dHlqYnJxa2JzOHg0enU5NnVwbDk2dTJiayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Bv76prPEWdr4nxovaK/giphy.gif",
  "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcm5veHo0N2F5M2JqenZ6cTZ5ZW5mc2RzZm1uc3E4ZXAzamM3M2NvYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jTfQtwVaqQaVh4ePJn/giphy.gif",
  "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExaDl0dTd4b3p2dGV4b3FkdXFsd3ZrZmxpZGZjOWZiZ3N0MXkxczR4OSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jXxIrc97dE1t6/giphy.gif",
  "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZjZ4eHdyMG02OHV0MmRrcHQ3d211MmZleGJmZHFqaWFjbHJjMmtiOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/elhmwUMsAUbScKLLzl/giphy.gif",
  "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmhtYTNoYzVyM2VpNW1ieHVhZWFxZDFncWRvcTBneWhueXUzc3o5NCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/wvYNSqBAMDVx8CEYkt/giphy.gif"
];

let current = 0;

function showQ() {
  const item = questions[current];
  quizDiv.innerHTML = `
    <h1>${item.q}</h1>
    ${item.opts.map((o, i) => `<button class="optionBtn" onclick="pick(${i})">${o}</button>`).join('')}
    <div id="res"></div>
  `;
}

window.pick = (idx) => {
  const item = questions[current];
  const r = document.getElementById("res");
  const gif = `<br><img src="${gifs[current]}" class="response-gif">`;
  r.innerHTML = (item.ans === -1 || idx === item.ans ? item.res : "Hmm... starts with Broad and ends with Street üëÄ") + gif;
  
  if(current === 2) { // Sock Rain
    for(let i=0; i<20; i++) {
      let s = document.createElement("div"); s.className="sock"; s.innerHTML="üß¶";
      s.style.left = Math.random()*100+"vw"; s.style.animationDuration=(Math.random()*2+1)+"s";
      document.body.appendChild(s); setTimeout(()=>s.remove(), 3000);
    }
  }

  quizDiv.innerHTML += `<button id="nextBtn" onclick="next()">Next ‚û°Ô∏è</button>`;
  document.querySelectorAll(".optionBtn").forEach(b => b.disabled = true);
};

window.next = () => {
  current++;
  if (current < questions.length) showQ();
  else {
    quizDiv.innerHTML = `
      <h1 style="font-size: 40px;">HAPPY VALENTINE'S DAY MY LOVE! ‚ù§Ô∏è</h1>
      <div class="polaroid">
        <img src="together.jpeg" style="width: 100%; border-radius: 5px;" onerror="this.src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1ZHZ1eG55eHBvM3p6bmZ4eDdyeGZ4eHgyeHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KZTv76prPEWdr4nxovaK/giphy.gif'">
        <p style="font-size: 24px; margin-top: 10px; color: black;">Us through the years and forever</p>
      </div>
    `;
  }
};
</script>

</body>
</html>
