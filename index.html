<!DOCTYPE html>
<html>
<head>
  <title>Valentine Exam üíö</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #bfff00, #ccff33);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      color: black; /* All text now black */
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 800px;
    }

    h1 {
      font-size: 70px;
      margin-bottom: 50px;
    }

    button {
      padding: 20px 40px;
      font-size: 28px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      margin: 20px;
      transition: 0.2s;
    }

    #yesBtn {
      background-color: black;
      color: lime;
    }

    #noBtn {
      background-color: black;
      color: white;
      position: absolute;
    }

    .optionBtn {
      display: block;
      width: 100%;
      margin: 15px 0;
      font-size: 22px;
      background-color: black;
      color: lime;
    }

    #response {
      margin-top: 20px;
      font-size: 22px;
      min-height: 40px;
    }

    #nextBtn {
      display: none;
      margin-top: 20px;
      background-color: black;
      color: lime;
    }

    .finalMessage {
      font-size: 60px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="container">
  <h1 id="mainText">Will you be my Valentine?</h1>

  <button id="yesBtn">YES</button>
  <button id="noBtn">NO</button>

  <div id="quiz"></div>
</div>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const quizDiv = document.getElementById("quiz");

noBtn.style.left = "60%";
noBtn.style.top = "60%";

/* =============================
   FLOATING NO BUTTON
   It MOVES but never disappears
============================= */

document.addEventListener("mousemove", (e) => {

  if (yesBtn.style.display === "none") return; 
  // only active on first screen

  const rect = noBtn.getBoundingClientRect();
  const buttonX = rect.left + rect.width / 2;
  const buttonY = rect.top + rect.height / 2;

  const distance = Math.sqrt(
    Math.pow(e.clientX - buttonX, 2) +
    Math.pow(e.clientY - buttonY, 2)
  );

  if (distance < 120) {
    const angle = Math.atan2(buttonY - e.clientY, buttonX - e.clientX);
    const moveDistance = 150;

    const newX = rect.left + Math.cos(angle) * moveDistance;
    const newY = rect.top + Math.sin(angle) * moveDistance;

    const maxX = window.innerWidth - rect.width;
    const maxY = window.innerHeight - rect.height;

    noBtn.style.left = Math.min(Math.max(0, newX), maxX) + "px";
    noBtn.style.top = Math.min(Math.max(0, newY), maxY) + "px";
  }
});

/* =============================
   QUIZ DATA
============================= */

const questions = [
  {
    question: "1Ô∏è‚É£ Let‚Äôs start easy. Where did we first kiss?",
    options: ["High Street", "House Bar", "Southpark", "Bear Lane"],
    correctIndex: 0,
    correctResponse: "Correct. Some even call it Broad Street üòå",
    wrongResponse: "Hmm... I remember it differently üëÄ"
  },
  {
    question: "2Ô∏è‚É£ Who coined the term babsies?",
    options: ["Anurag", "Priyadarshini"],
    correctIndex: -1,
    correctResponse: "Does it matter? All that matters is you are the bestest.",
    wrongResponse: ""
  },
  {
    question: "3Ô∏è‚É£ How many pairs of socks have you stolen from me?",
    options: ["2", "10", "100", "Elon Musk's net worth in socks"],
    correctIndex: -1,
    correctResponse: "It‚Äôs somewhere between infinity and infinity.",
    wrongResponse: ""
  },
  {
    question: "4Ô∏è‚É£ Which outfit do I love on you?",
    options: ["Summer dress", "Blazer-skirt-stockings", "Sports bra look"],
    correctIndex: 1,
    correctResponse: "Technically I love everything and nothing on you‚Ä¶ but that corporate look makes me swoon.",
    wrongResponse: "Incorrect. But honestly‚Ä¶ I love everything on you."
  },
  {
    question: "5Ô∏è‚É£ Do I love you the mostest?",
    options: ["Yes", "Yes"],
    correctIndex: 0,
    correctResponse: "YAYYY!! See I love you the mostest.",
    wrongResponse: ""
  }
];

let currentQuestion = 0;

/* =============================
   START QUIZ
============================= */

yesBtn.addEventListener("click", () => {

  yesBtn.style.display = "none";
  noBtn.style.display = "none";

  showQuestion();
});

/* =============================
   SHOW QUESTION
============================= */

function showQuestion() {

  const q = questions[currentQuestion];

  quizDiv.innerHTML = `
    <h2>${q.question}</h2>
    ${q.options.map((option, index) =>
      `<button class="optionBtn" onclick="selectAnswer(${index})">${option}</button>`
    ).join("")}
    <div id="response"></div>
    <button id="nextBtn" onclick="nextQuestion()">Next ‚û°Ô∏è</button>
  `;
}

/* =============================
   HANDLE ANSWER CLICK
============================= */

function selectAnswer(selectedIndex) {

  const q = questions[currentQuestion];
  const responseDiv = document.getElementById("response");

  if (q.correctIndex === -1 || selectedIndex === q.correctIndex) {
    responseDiv.innerText = q.correctResponse;
  } else {
    responseDiv.innerText = q.wrongResponse;
  }

  document.getElementById("nextBtn").style.display = "inline-block";
}

/* =============================
   NEXT QUESTION
============================= */

function nextQuestion() {
  currentQuestion++;

  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    quizDiv.innerHTML = `
      <div class="finalMessage">
        Happy Valentine‚Äôs Day My Love
      </div>
    `;
  }
}

</script>

</body>
</html>
