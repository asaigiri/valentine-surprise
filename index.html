<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Exam üíö</title>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Gaegu', cursive;
      background: radial-gradient(circle, #ccff33, #88b300);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      color: #000;
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      padding: 40px 20px;
      border-radius: 50px;
      border: 3px solid #000;
      box-shadow: 15px 15px 0px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      z-index: 10;
    }

    h1 { font-size: 48px; margin: 15px 0; line-height: 1.1; }

    /* Response Text Styling - INCREASED SIZE */
    #res {
      margin-top: 20px;
      font-size: 32px; /* This makes the feedback much larger */
      font-weight: bold;
      line-height: 1.2;
    }

    .main-gif {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #000;
      margin-bottom: 10px;
    }

    .response-gif {
      width: 240px;
      border-radius: 20px;
      margin-top: 15px;
      border: 4px solid #000;
    }

    button {
      padding: 12px 25px;
      font-family: 'Gaegu', cursive;
      font-size: 28px;
      font-weight: bold;
      border: 3px solid #000;
      border-radius: 15px;
      cursor: pointer;
      margin: 8px;
      box-shadow: 4px 4px 0px #000;
    }

    #yesBtn { background-color: #000; color: #ccff33; animation: pulse 1.5s infinite; }
    
    /* Update this in your <style> section */
    .container {
      position: relative; /* This is the anchor */
      /* ... keep your other container styles ... */
    }
    
    #noBtn {
      background-color: #fff;
      color: #000;
      position: absolute; /* Changed from fixed to absolute */
      z-index: 999;
      transition: all 0.2s ease;
      /* Starting position inside the box */
      left: 70%; 
      top: 60%;
    }
    .optionBtn { display: block; width: 100%; margin: 8px 0; background: #000; color: #ccff33; }
    #nextBtn { background: #fff; color: #000; margin-top: 15px; }

    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

    .sock {
      position: fixed;
      top: -50px;
      font-size: 40px;
      z-index: 1;
      pointer-events: none;
      animation: fall 3s linear forwards;
    }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

    .final-photo {
      width: 100%;
      max-width: 350px;
      border: 10px solid white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transform: rotate(-2deg);
      margin-top: 20px;
    }
  </style>
</head>

<body>
<div class="container">
  <div id="introArea">
    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmhtYTNoYzVyM2VpNW1ieHVhZWFxZDFncWRvcTBneWhueXUzc3o5NCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/wvYNSqBAMDVx8CEYkt/giphy.gif" class="main-gif" alt="Cute heart">
    <h1>Do I love you the mostest?</h1>
    <button id="yesBtn">YES!</button>
    <button id="noBtn">NO</button>
  </div>
  
  <div id="captionArea" style="display: none;">
  <img src="YOUR_CONFIRMATION_GIF_URL" class="response-gif">
  <h1>Duh!! Ofcourse I love you the mostest üòâ</h1>
  <p style="font-size: 30px;">But before we celebrate, you have to pass a little "Us" exam...</p>
  <button id="startQuizBtn" style="background: black; color: #ccff33;">I'm Ready! ‚úçÔ∏è</button>
</div>
  
  <div id="quiz" style="display: none;"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const quizDiv = document.getElementById("quiz");
const introArea = document.getElementById("introArea");

const container = document.querySelector(".container");

document.addEventListener("mousemove", (e) => {
  if (introArea.style.display === "none") return;

  const rect = noBtn.getBoundingClientRect();
  const containerRect = container.getBoundingClientRect();
  
  const btnCenterX = rect.left + rect.width / 2;
  const btnCenterY = rect.top + rect.height / 2;

  const distance = Math.sqrt(
    Math.pow(e.clientX - btnCenterX, 2) +
    Math.pow(e.clientY - btnCenterY, 2)
  );

  // If mouse is within 80px
  if (distance < 80) {
    // Generate random coordinates WITHIN the container
    // We give it a little "extra" room (padding) so it can go slightly outside the box
    const padding = 50; 
    
    // Calculate max moves within the box
    const maxX = containerRect.width + padding;
    const minX = -padding;
    const maxY = containerRect.height + padding;
    const minY = -padding;

    // Randomly hop to a new spot inside this "fence"
    const newX = Math.random() * (maxX - minX) + minX;
    const newY = Math.random() * (maxY - minY) + minY;

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  }
});

/* QUESTIONS & GIFS */
const questions = [
  { q: "1Ô∏è‚É£ Where did we first kiss?", opts: ["High Street", "House Bar", "Southpark", "Bear Lane"], ans: 0, res: "Correct! Popularly known as Broad Street üòå" },
  { q: "2Ô∏è‚É£ Who coined the term babsies?", opts: ["Anurag", "Priyadarshini"], ans: -1, res: "Doesn't matter, you're the bestest!" },
  { q: "3Ô∏è‚É£ How many socks have you stolen?", opts: ["2", "10", "100", "Elon Musk's net worth"], ans: -1, res: "Infinite. I'm calling the police. üöì" },
  { q: "4Ô∏è‚É£ Favorite outfit of mine on you?", opts: ["Summer dress", "Blazer-skirt-stockings", "Sports bra look"], ans: 1, res: "I love it with everything and nothing on you. But that corporate look... oh boy. ü§§" },
  { q: "5Ô∏è‚É£ Will you be my valentine?", opts: ["Yes", "Yes"], ans: 0, res: "Yayy!! Dhinchak dhinchak ‚ù§Ô∏è" }
];

// REPLACE THESE URLs WITH YOUR GIPHY LINKS
const gifs = [
  "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExaW5zZ2J4dWQ0N2o1NHI4dHlqYnJxa2JzOHg0enU5NnVwbDk2dTJiayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Bv76prPEWdr4nxovaK/giphy.gif",
  "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcm5veHo0N2F5M2JqenZ6cTZ5ZW5mc2RzZm1uc3E4ZXAzamM3M2NvYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jTfQtwVaqQaVh4ePJn/giphy.gif",
  "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExaDl0dTd4b3p2dGV4b3FkdXFsd3ZrZmxpZGZjOWZiZ3N0MXkxczR4OSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jXxIrc97dE1t6/giphy.gif",
  "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZjZ4eHdyMG02OHV0MmRrcHQ3d211MmZleGJmZHFqaWFjbHJjMmtiOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/elhmwUMsAUbScKLLzl/giphy.gif",
  "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbHpybWtuZG42dTBsbWcwaXZrbXByMGlsNzU4ZzQzdGpjbDZkMWhjbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Y0EBe1nq1LDvMg1Rlr/giphy.gif"
];

let current = 0;

// New variables to grab the new elements
const captionArea = document.getElementById("captionArea");
const startQuizBtn = document.getElementById("startQuizBtn");

// Change the Yes button to show the caption instead of the quiz
yesBtn.onclick = () => {
  introArea.style.display = "none";
  noBtn.style.display = "none";
  captionArea.style.display = "block"; // Show the sweet message
};

// Add this to handle the transition from caption to quiz
startQuizBtn.onclick = () => {
  captionArea.style.display = "none";
  quizDiv.style.display = "block";
  showQ(); // Now the quiz starts
};

function showQ() {
  const item = questions[current];
  quizDiv.innerHTML = `
    <h1>${item.q}</h1>
    ${item.opts.map((o, i) => `<button class="optionBtn" onclick="pick(${i})">${o}</button>`).join('')}
    <div id="res"></div>
  `;
}

window.pick = (idx) => {
  const item = questions[current];
  const r = document.getElementById("res");
  const gif = `<br><img src="${gifs[current]}" class="response-gif">`;
  r.innerHTML = (item.ans === -1 || idx === item.ans ? item.res : "Hmm... I remember it differently üëÄ") + gif;
  
  if(current === 2) { // Sock Rain
    for(let i=0; i<20; i++) {
      let s = document.createElement("div"); s.className="sock"; s.innerHTML="üß¶";
      s.style.left = Math.random()*100+"vw"; s.style.animationDuration=(Math.random()*2+1)+"s";
      document.body.appendChild(s); setTimeout(()=>s.remove(), 3000);
    }
  }

  quizDiv.innerHTML += `<button id="nextBtn" onclick="next()">Next ‚û°Ô∏è</button>`;
  document.querySelectorAll(".optionBtn").forEach(b => b.disabled = true);
};

window.next = () => {
  current++;
  if (current < questions.length) showQ();
  else {
    // This part replaces the quiz with your final message and photo
    quizDiv.innerHTML = `
      <h1 style="font-size: 40px;">HAPPY VALENTINE'S DAY MY LOVE! ‚ù§Ô∏è</h1>
      <div class="polaroid">
        <img src="hello.jpeg" style="width: 100%; border-radius: 5px;">
        <p style="font-size: 24px; margin-top: 10px;">You passed with flying colors! üèÜ</p>
      </div>
    `;
  }
};
</script>

</body>
</html>
