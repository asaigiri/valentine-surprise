<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Exam üíö</title>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Gaegu', cursive; /* Applied the cute font here */
      background: radial-gradient(circle, #ccff33, #88b300);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      color: #000;
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 40px 20px;
      border-radius: 50px;
      border: 3px solid #000;
      box-shadow: 15px 15px 0px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      z-index: 10;
    }

    h1 {
      font-size: 50px;
      margin: 20px 0;
      line-height: 1;
    }

    /* Landing and Response GIFs */
    .main-gif {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%; /* Makes the landing gif a circle */
      border: 4px solid #000;
      margin-bottom: 10px;
    }

    .response-gif {
      width: 220px;
      border-radius: 20px;
      margin-top: 15px;
      border: 4px solid #000;
    }

    /* Hand-drawn style buttons */
    button {
      padding: 15px 30px;
      font-family: 'Gaegu', cursive;
      font-size: 28px;
      font-weight: bold;
      border: 3px solid #000;
      border-radius: 15px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
      box-shadow: 4px 4px 0px #000;
    }

    #yesBtn {
      background-color: #000;
      color: #ccff33;
      animation: pulse 1.5s infinite;
    }

    #noBtn {
      background-color: #fff;
      color: #000;
      position: fixed; 
      z-index: 9999;
    }

    .optionBtn {
      display: block;
      width: 100%;
      margin: 10px 0;
      background: #000;
      color: #ccff33;
    }

    #nextBtn {
      background: #fff;
      color: #000;
      margin-top: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .sock {
      position: fixed;
      top: -50px;
      font-size: 40px;
      z-index: 1;
      pointer-events: none;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>

<body>

<div class="container">
  <div id="introArea">
    <img src="https://giphy.com/gifs/vday-february-14-just-for-you-wvYNSqBAMDVx8CEYkt.gif" class="main-gif" alt="Cute heart">
    <h1>Will you be my Valentine?</h1>
    <button id="yesBtn">YES!</button>
    <button id="noBtn">NO</button>
  </div>
  
  <div id="quiz" style="display: none;"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const quizDiv = document.getElementById("quiz");
const introArea = document.getElementById("introArea");

/* NO BUTTON EVASION */
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const distance = Math.sqrt(Math.pow(e.clientX - (rect.left + rect.width/2), 2) + Math.pow(e.clientY - (rect.top + rect.height/2), 2));

  if (distance < 130) {
    const angle = Math.atan2((rect.top + rect.height/2) - e.clientY, (rect.left + rect.width/2) - e.clientX);
    let newX = rect.left + Math.cos(angle) * 200;
    let newY = rect.top + Math.sin(angle) * 200;

    newX = Math.max(20, Math.min(newX, window.innerWidth - rect.width - 20));
    newY = Math.max(20, Math.min(newY, window.innerHeight - rect.height - 20));

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  }
});

/* QUESTIONS & GIFS */
const questions = [
  { q: "1Ô∏è‚É£ Where did we first kiss?", opts: ["High Street", "House Bar", "Southpark", "Bear Lane"], ans: 0, res: "Correct! Broad Street vibes üòå" },
  { q: "2Ô∏è‚É£ Who coined the term babsies?", opts: ["Anurag", "Priyadarshini"], ans: -1, res: "Doesn't matter, you're the bestest!" },
  { q: "3Ô∏è‚É£ How many socks have you stolen?", opts: ["2", "10", "100", "Elon Musk's net worth"], ans: -1, res: "Infinite. I'm calling the police. üöì" },
  { q: "4Ô∏è‚É£ Favorite outfit of mine on you?", opts: ["Summer dress", "The Blazer Look", "Sports bra look"], ans: 1, res: "The corporate look... oh boy. ü§§" },
  { q: "5Ô∏è‚É£ Do I love you the mostest?", opts: ["Yes", "Yes"], ans: 0, res: "Duh! I love you the mostest! ‚ù§Ô∏è" }
];

// REPLACE THESE URLs WITH YOUR GIPHY LINKS
const gifs = [
  "https://giphy.com/gifs/bye-girlfriend-boyfriend-Bv76prPEWdr4nxovaK",
  "https://giphy.com/gifs/LikeeUS-cat-mouse-tom-and-jerry-jTfQtwVaqQaVh4ePJn",
  "https://giphy.com/gifs/thief-jXxIrc97dE1t6",
  "https://giphy.com/gifs/sexy-look-madagascar-elhmwUMsAUbScKLLzl",
  "https://giphy.com/gifs/PersonaJourney-kiss-attack-smooch-time-blush-overload-Y0EBe1nq1LDvMg1Rlr"
];

let current = 0;

yesBtn.onclick = () => {
  introArea.style.display = "none";
  noBtn.style.display = "none";
  quizDiv.style.display = "block";
  showQ();
};

function showQ() {
  const item = questions[current];
  quizDiv.innerHTML = `
    <h1>${item.q}</h1>
    ${item.opts.map((o, i) => `<button class="optionBtn" onclick="pick(${i})">${o}</button>`).join('')}
    <div id="res"></div>
  `;
}

window.pick = (idx) => {
  const item = questions[current];
  const r = document.getElementById("res");
  const gif = `<br><img src="${gifs[current]}" class="response-gif">`;
  r.innerHTML = (item.ans === -1 || idx === item.ans ? item.res : "Hmm... I remember it differently üëÄ") + gif;
  
  if(current === 2) { // Sock Rain
    for(let i=0; i<20; i++) {
      let s = document.createElement("div"); s.className="sock"; s.innerHTML="üß¶";
      s.style.left = Math.random()*100+"vw"; s.style.animationDuration=(Math.random()*2+1)+"s";
      document.body.appendChild(s); setTimeout(()=>s.remove(), 3000);
    }
  }

  quizDiv.innerHTML += `<button id="nextBtn" onclick="next()">Next ‚û°Ô∏è</button>`;
  document.querySelectorAll(".optionBtn").forEach(b => b.disabled = true);
};

window.next = () => {
  current++;
  if (current < questions.length) showQ();
  else quizDiv.innerHTML = "<h1>HAPPY VALENTINE'S DAY! ‚ù§Ô∏è</h1><p style='font-size:30px'>You passed the exam with flying colors!</p>";
};
</script>

</body>
</html>
