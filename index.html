<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine?</title>

  <style>
    /* ===== PAGE STYLING ===== */
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;

      /* Lime green gradient background */
      background: linear-gradient(135deg, #bfff00, #ccff33);

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;

      overflow: hidden; /* prevents scroll when button moves */
    }

    .container {
      position: relative;
    }

    h1 {
      font-size: 40px;
      color: white;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 15px;
      transition: 0.2s;
    }

    #yesBtn {
      background-color: white;
      color: #6dbf00;
    }

    #noBtn {
      background-color: #6dbf00;
      color: white;
      position: absolute; /* allows movement */
    }

    #questionnaire {
      margin-top: 30px;
      color: white;
    }

    select {
      padding: 8px;
      border-radius: 10px;
      margin: 5px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 id="mainText">Will you be my Valentine? ğŸ’š</h1>

    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜¢</button>

    <div id="questionnaire"></div>
  </div>

  <script>

    // Get references to elements
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionnaire = document.getElementById("questionnaire");
    const container = document.querySelector(".container");

    // Position NO button initially
    noBtn.style.left = "150px";
    noBtn.style.top = "80px";

    /* ======================================================
       FLOATING "NO" BUTTON LOGIC
       This detects mouse movement on the whole page.
       If cursor gets within 100px of the button,
       we move the button away.
    ====================================================== */

    document.addEventListener("mousemove", (e) => {

      const rect = noBtn.getBoundingClientRect();

      const buttonX = rect.left + rect.width / 2;
      const buttonY = rect.top + rect.height / 2;

      const distance = Math.sqrt(
        Math.pow(e.clientX - buttonX, 2) +
        Math.pow(e.clientY - buttonY, 2)
      );

      // If mouse is close to button (100px radius)
      if (distance < 100) {

        // Calculate direction away from cursor
        const angle = Math.atan2(buttonY - e.clientY, buttonX - e.clientX);

        const moveDistance = 120;

        const newX = rect.left + Math.cos(angle) * moveDistance;
        const newY = rect.top + Math.sin(angle) * moveDistance;

        // Keep button inside screen bounds
        const maxX = window.innerWidth - rect.width;
        const maxY = window.innerHeight - rect.height;

        noBtn.style.left = Math.min(Math.max(0, newX), maxX) + "px";
        noBtn.style.top = Math.min(Math.max(0, newY), maxY) + "px";
      }
    });

    /* ======================================================
       YES BUTTON CLICK
       Replace content with cute questionnaire
    ====================================================== */

    yesBtn.addEventListener("click", () => {

      document.getElementById("mainText").innerText =
        "YAY ğŸ’š You made the correct decision.";

      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      questionnaire.innerHTML = `
        <h2>Now that it's official...</h2>

        <p>Where should we go?</p>
        <select>
          <option>Romantic dinner ğŸ</option>
          <option>Cute picnic ğŸŒ¿</option>
          <option>Movie night ğŸ¬</option>
          <option>Adventure date ğŸš—</option>
        </select>

        <p>What food are we having?</p>
        <select>
          <option>Italian ğŸ•</option>
          <option>Indian ğŸ›</option>
          <option>Sushi ğŸ£</option>
          <option>Dessert only ğŸ°</option>
        </select>

        <br><br>
        <button onclick="finalMessage()">Confirm ğŸ’Œ</button>
      `;
    });

    /* ======================================================
       FINAL MESSAGE FUNCTION
    ====================================================== */

    function finalMessage() {
      questionnaire.innerHTML = `
        <h2>It's a date ğŸ’š</h2>
        <p>I can't wait to spend it with you.</p>
        <p>You're my favourite person.</p>
      `;
    }

  </script>

</body>
</html>
